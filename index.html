<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <nav class="nav-head">
        <h3>Counter</h3>
    </nav>
    <main class="container">
        <h1>Count</h1>
        <h2 class="count">0</h2>
        <div class="btn-group btns ">
            <button class="btn btn-reduce btns">Reduce</button>
            <button class="btn btn-reset btns ">Reset</button>
            <button class="btn btn-increase ">Increase</button>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
